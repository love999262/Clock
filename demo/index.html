<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .clock, .clock2, .clock3, .clock4, .clock5 {
            width: 120px;
            height: 120px;
            margin: 50px;
            float: left;
        }
        .clock2 {
            width: 50px;
            height: 50px;
        }
        .clock3 {
            width: 300px;
            height: 300px;
        }
        .clock4 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="clock"></div>
    <div class="clock2"></div>
    <div class="clock3"></div>
    <div class="clock4"></div>
    <div class="clock5"></div>
    <script src="../dist/clock.js"></script>
    <script src="/clock.js"></script>
    <script>
        console.log(Clock);
        const clock = new Clock();
        const clock2 = new Clock({
            selector: '.clock2',
            type: 'dial',
            renderType: 'css',
            color: 'gray',
            bgColor: '#fff',
            prefix: 'syg-clock',
            draggable: true,
            dial: {
                hasTimeLabel: true,
                hasBorder: true,
            },
            digital: {
                fontSize: 12,
            },
        });
        const clock3 = new Clock({
            selector: '.clock3',
            type: 'dial',
            renderType: 'canvas',
            color: '#000',
            bgColor: 'rgba(255, 255, 255, .35)',
            prefix: 'syg-clock',
            draggable: true,
            dial: {
                hasTimeLabel: true,
                hasBorder: true,
            },
            digital: {
                fontSize: 12,
            },
        });
        const clock4 = new Clock({
            selector: '.clock3',
            type: 'dial',
            renderType: 'canvas',
            color: 'rgba(0, 161, 214, 1)',
            bgColor: 'rgba(255, 142, 179, .25)',
            prefix: 'syg-clock',
            draggable: true,
            dial: {
                hasTimeLabel: true,
                hasBorder: false,
            },
            digital: {
                fontSize: 12,
            },
        });
        const clock5 = new Clock({
            selector: '.clock4',
            type: 'digital',
            renderType: 'css',
            color: '#fff',
            bgColor: 'rgba(0, 0, 0, .35)',
            prefix: 'syg-clock',
            draggable: true,
            dial: {
                hasTimeLabel: true,
                hasBorder: true,
            },
            digital: {
                fontSize: 12,
            },
        });
        
    </script>
</body>
</html>
